<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Log</title><style>html,body{margin:0;height:100%;background:#111;color:#eee;overflow:auto;font-family:monospace}#container{width:100%;min-height:100%;color:#cdcdcd;font-family:monospace;overflow-x:auto}.log-row{display:flex;min-width:100%;box-sizing:border-box;width:10000%}.log-row .ln{padding:3px 6px;text-align:right;color:#555;background:#121212;border-right:1px solid #333;white-space:pre;flex:0 0 auto}.log-row .log-line{flex:1 1 0;padding:3px 6.5px;white-space:pre}.log-row:nth-child(odd){background:#1a1a1a}.log-row:nth-child(even){background:#212121}#hiddenInput{opacity:0;position:absolute;pointer-events:none;height:0;width:0}</style></head><body><textarea id="hiddenInput"><span style="color:#FF0000">Nothing to display.</span></textarea><div id="container"></div><script>(()=>{const c=document.getElementById("container"),h=document.getElementById("hiddenInput");let i=0,lnW="";function s(t){const tmp=document.createElement('div');tmp.textContent=t;let e=tmp.innerHTML;e=e.replace(/&lt;span(.*?)&gt;/g,'<span$1>').replace(/&lt;\/span&gt;/g,'</span>');return e}function a(text){const lines=text.split("\n");lnW=String(lines.length).length+'ch';lines.forEach(l=>{i++;const row=document.createElement("div");row.className="log-row";const ln=document.createElement("div");ln.className="ln";ln.textContent=i;ln.style.width=lnW;const logLine=document.createElement("div");logLine.className="log-line";logLine.innerHTML=s(l);row.appendChild(ln);row.appendChild(logLine);c.appendChild(row)})}function u(line,inc=true){if(inc)i++;const row=document.createElement("div");row.className="log-row";const ln=document.createElement("div");ln.className="ln";if(inc)ln.textContent=i;ln.style.width=lnW;const logLine=document.createElement("div");logLine.className="log-line";logLine.innerHTML=s(line);row.appendChild(ln);row.appendChild(logLine);c.appendChild(row);return row}const url=new URL(window.location.href),m=url.search.match(/\/p\/([A-Za-z0-9]+)/);if(m&&m[1]){const pid=m[1],proxy="https://cors-anywhere.com/",pu=`https://pastebin.com/raw/${pid}`,tmpRow=u('<span style="color:#FF0000">Attempting to Connect</span>',false);fetch(proxy+pu).then(r=>r.text()).then(d=>{c.removeChild(tmpRow);a(d)}).catch(()=>{c.removeChild(tmpRow);u('<span style="color:#FF0000">Error Connecting</span>')})}else{a(h.value)}})();</script></body></html>
